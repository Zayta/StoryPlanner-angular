<div class = 'container'>
<div class ='header-info' *ngIf="story">
  <div>
    <h1 contentEditable="true" >{{story.name}}</h1>
  </div>
    

    <button class = 'main' (click)="goBack()">Back to Dashboard</button>
</div>
<div class = 'content'>
  <div class = 'story-editor'>
    <div class = 'plot-editor-container'>
    <plot-editor [scenes]='story.scenes'></plot-editor>
    <button (click) = "addScene()">Add Scene</button>
  </div>
    <div class = 'characters-list-container'>
      <characters-list [characters]='story.characters'></characters-list>
    </div>
  </div>
</div>
</div>
