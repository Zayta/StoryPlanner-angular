<div class = 'container'>
<div class ='header-info' *ngIf="story">
  <div>
    <h1 contentEditable="true" >{{story.name}}</h1>
  </div>
    

    <button (click)="goBack()">Back to Dashboard</button>
</div>
<div class = 'content'>
  <div class = 'story-editor'>
    <div class = 'plot-editor-container'>
    <app-plot-editor></app-plot-editor>
  </div>
    <div class = 'characters-list-container'>
      <app-characters-list></app-characters-list>
    </div>
  </div>
</div>
</div>
