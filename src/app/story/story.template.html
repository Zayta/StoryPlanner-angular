<div class = 'container'>
<div class ='header-info' >
  <div>
    <h1 *ngIf="story" contentEditable="true" >{{story.name}}</h1>
  </div>
    

    <button class = 'main' (click)="goBack()">Back to Dashboard</button>
    
<button class = 'main' (click) = "saveStory()">Save</button>
</div>
<div class = 'content'>
  <div class = 'story-editor'>
    
      <div *ngIf="story; else storyNotFound" class = 'plot-editor-container'>
        <plot-editor [scenes]='story.scenes'></plot-editor>
      </div>
      <div *ngIf="story" class = 'characters-dragdrop-container'>
        <characters-dragdrop [characters]='story.characters'></characters-dragdrop>
      </div>

    <ng-template #storyNotFound>Story not Found</ng-template>


       

  </div>
</div>
</div>
