<div class = 'container'>
<div class ='header-info' *ngIf="story">
  <div>
    <h1 contentEditable="true" >{{story.name}}</h1>
  </div>
    

    <button (click)="goBack()">Back to Dashboard</button>
</div>
<div class = 'content'>

    <mat-tab dynamicHeight label="First"> Content 1 </mat-tab>
    <mat-tab dynamicHeight label="Second"> Content 2 </mat-tab>
    <mat-tab dynamicHeight label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
</div>
