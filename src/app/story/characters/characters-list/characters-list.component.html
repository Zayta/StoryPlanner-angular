<div class = 'app-characters-list-wrapper'>
  <h2>Characters</h2>

  <div>
    <!-- container for both list  -->
      <h5>In Scene:</h5>
      
    <div class = 'drop-box'
      cdkDropList
      #notInSceneList="cdkDropList"
      [cdkDropListConnectedTo]="[inSceneList]"
      [cdkDropListData]="inScene"
      (cdkDropListDropped)="drop($event)">
      <div class = 'draggable-item' *ngFor="let character of inScene" cdkDrag>
        <div class = 'drag-content'>
          
        <character-details [character] = 'character'></character-details>
        
      <button class = 'list-item-delete-btn' >X</button>
      </div>
        <!-- <div class = 'drag-instruction'>
         <drag-icon></drag-icon> 
        </div> -->
       
      </div>
      </div>
    
    </div>



    <div>
  
      <h5>Not In Scene:</h5>
      
    <div class = 'drop-box'
      cdkDropList
      #inSceneList="cdkDropList"
      [cdkDropListConnectedTo]="[notInSceneList]"
      [cdkDropListData]="outOfScene"
      (cdkDropListDropped)="drop($event)">
      <div class = 'draggable-item'*ngFor="let character of outOfScene" cdkDrag>
        <div class = 'drag-content'>
          
        <character-details [character] = 'character'></character-details>
      
        <button (click)="remove(character)" class = 'list-item-delete-btn'>X</button>  
        </div>
      
        <!-- <div class = 'drag-instruction'>
         <drag-icon></drag-icon> 
        </div> -->
       
        
      </div>
    </div>
      
    </div>


</div>
